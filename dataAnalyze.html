<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1" />
</head>

<body style="height: 100%; margin: 0;background:#060B29">
    <img src="./title.png">
    <main>
        <article>
            <section class="info">
                <span class="border row1"></span>
                <span class="border row2"></span>
                <span class="border col1"></span>
                <span class="border col2"></span>
                <div id="info">
                    截止2019年2月，全区全年共计城市管理案件&nbsp;
                    <span class="go-red">88750</span>&nbsp;件，
                    便民事项&nbsp;<span class="go-red">13562</span>&nbsp;件;
                    其中<span class="go-blue">暴露垃圾、共享单车、废弃家具</span>
                    设备高发<span class="go-blue">前三</span>
                    无照经营游商类案件在本月中增幅最大，环比增长
                    <span class="go-red">42.15</span>&nbsp;%。

                </div>
            </section>
            <section class="checkPie">
                <span class="border row1"></span>
                <span class="border row2"></span>
                <span class="border col1"></span>
                <span class="border col2"></span>
                <div id="checkPie"></div>
            </section>
        </article>
        <article>
            <aside class="figureTop">
                <div id="figureOne"></div>
            </aside>
            <aside class="figureBottom">
                <div id="figureTwo"></div>
                <div id="figureThree"></div>
            </aside>
        </article>
        <article>
            <section class="circleCase">
                <span class="border row1"></span>
                <span class="border row2"></span>
                <span class="border col1"></span>
                <span class="border col2"></span>
                <div id="circleCase"></div>
            </section>
            <section class="envIssue">
                <span class="border row1"></span>
                <span class="border row2"></span>
                <span class="border col1"></span>
                <span class="border col2"></span>
                <div id="envIssue"></div>
            </section>
        </article>
    </main>
    <!-- 底部city的两个图表 -->
    <footer>
        <section class="cityLine">
            <span class="border row1"></span>
            <span class="border row2"></span>
            <span class="border col1"></span>
            <span class="border col2"></span>
            <div id="cityLine"></div>
        </section>
        <section class="cityBar">
            <span class="border row1"></span>
            <span class="border row2"></span>
            <span class="border col1"></span>
            <span class="border col2"></span>
            <div id="cityBar"></div>
        </section>
    </footer>
    <link rel="stylesheet" href="./borderStyle.css">
    <style>
        .cityLine,
        .cityBar {
            width: 48%;
            height: 85%;
        }

        .circleCase {
            width: 100%;
            height: 40%;
        }

        .envIssue {
            width: 100%;
            height: 55%;
        }

        .figureTop {
            width: 100%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #060B29;
        }

        .figureBottom {
            width: 100%;
            height: 40%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #060B29;
        }

        .info {
            width: 100%;
            height: 38%;
            display: flex;
            justify-content: center;
        }

        #info {
            color: #738BAD;
            font-size: .8vw;
            width: 90%;
            line-height: 30px;
            padding-top: 10px;
            text-indent: 20px;
            font-family: SimHei;
        }

        .go-red {
            color: #A83263;
            font-style: italic;
            text-decoration: underline;
            font-size: 24px;
        }

        .go-blue {
            color: #2677BC;
        }

        .checkPie {
            width: 100%;
            height: 57%;
        }
    </style>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
    <script type="text/javascript"
        src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
    <script type="text/javascript"
        src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
    <script>
        window.setFontSize = function (size) {
            var windowWidth = document.body.clientWidth
            if (windowWidth > 1024 && windowWidth < 4000) {
                return size * windowWidth / 1920;
            } else if (windowWidth <= 800) {
                return size * windowWidth / 1200;
            } else if (windowWidth <= 1024) {
                return size * windowWidth / 1800;
            } else if (windowWidth >= 4000) {
                return size * windowWidth / 4600;
            }
        }
    </script>
    <script src="./cityBar.js"></script>
    <script src="./cityLine.js"></script>
    <script src="./checkPie.js"></script>
    <script src="./figureOne.js"></script>
    <script src="./figureTwo.js"></script>
    <script src="./figureThree.js"></script>
    <script src="./circleCase.js"></script>
    <script src="./envIssue.js"></script>
    <script>
        window.addEventListener("resize", () => {
            this.cityLine.resize();
            this.cityBar.resize();
            this.checkPie.resize();
            this.figureOne.resize();
            this.figureTwo.resize();
            this.figureThree.resize();
            this.circleCase.resize();
            this.envIssue.resize();
        });

    </script>
</body>

</html>
